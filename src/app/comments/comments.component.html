<h1 class="display-4">{{ title }}</h1>
  <div class="row justify-content-md-center mb-2">
    <div class="col-md-8">
      <div class="post-content" *ngFor="let singlePost of individuPost; let index=index">
        <div class="post-container">
          <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="user" class="profile-photo-md pull-left">
            <div class="post-detail">
              <div class="user-info">
                <h5><a class="profile-link text-primary">{{singlePost.title}}</a></h5>
              </div>
              <div class="line-divider"></div>
              <div class="post-text text-secondary">
                <p>{{singlePost.body}}<i class="em em-anguished"></i> <i class="em em-anguished"></i> <i class="em em-anguished"></i></p>
              </div>
              <div class="line-divider"></div>
              <div class="row mb-2">
                <a class="col-md-3 text-info" (click)="getPostComment(index)" [id]="index" style="cursor: pointer;">Load Replies</a>
                <div class="spinner col-md-2" *ngIf="!loading">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                </div>
                <input type="text" class="col-md-5 text-info" (keyup)="filter(index, $event.target.value)" *ngIf="displaySearch" placeholder="Filter">
              </div>
              <div *ngFor="let singleComment of comments[index]; let i=index">
                <div class="row">
                    <label class="profile-link font-weight-bold text-info col-md-7">{{singleComment.name}}</label>
                    <input type="text" readonly class="form-control-plaintext col-md-4 font-italic" value="{{singleComment.email}}"/>
                </div>
                <div class="text-secondary text-justify">
                  <p>{{singleComment.body}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a class="col-md-5 text-info" (click)="loadMore()" style="cursor: pointer;">Load More Posts</a>
          </div>
        </div>
    </div>
</div>
