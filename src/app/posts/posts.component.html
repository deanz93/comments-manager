<h1 class="display-4">{{ title }}</h1>
<div class="row justify-content-md-center mb-2">
  <div class="col-md-8">
    <div class="post-content" *ngFor="let post of posts; let index=index">
      <div class="post-container">
        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="user" class="profile-photo-md pull-left">
          <div class="post-detail">
            <div class="user-info">
              <h5><a class="profile-link text-primary">{{post.title}}</a></h5>
            </div>
            <div class="line-divider"></div>
            <div class="post-text text-secondary">
              <p>{{post.body}}<i class="em em-anguished"></i> <i class="em em-anguished"></i> <i class="em em-anguished"></i></p>
            </div>
            <div class="line-divider"></div>
          </div>
        </div>
      </div>
  </div>
